<div class="container mt-5">
  <h2 class="text-center mb-4">My Profile</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card profile-card">
        <div class="card-body text-center">

          <img
            class="profile-img mb-3"
            [src]="user.photo"
          >

          <h4>{{ fullName }}</h4>
          <p class="text-muted">{{ user.email }}</p>

          <div class="premium-box mt-2">
            <span
              class="badge"
              [ngClass]="user.isPremium ? 'bg-success' : 'bg-secondary'"
            >
              {{ user.isPremium ? 'Premium User' : 'Free User' }}
            </span>
          </div>

          <hr>

          <!-- UPDATE FORM -->
          <div class="text-start">
            <label class="form-label">First Name</label>
            <input
              class="form-control"
              [(ngModel)]="user.firstName"
            >

            <label class="form-label mt-2">Last Name</label>
            <input
              class="form-control"
              [(ngModel)]="user.lastName"
            >

            <label class="form-label mt-2">Phone</label>
            <input
              class="form-control"
              [(ngModel)]="user.phone"
            >

            <button
              class="btn btn-primary w-100 mt-3"
              (click)="updateProfile()"
            >
              Update Profile
            </button>
          </div>

          <div class="mt-4" *ngIf="!user.isPremium">
            <button
              class="btn btn-warning w-100"
              (click)="buyPremium()"
            >
              ðŸ”¥ Buy Premium (19.99$)
            </button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
