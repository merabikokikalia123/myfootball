<section class="d-flex gap-2 justify-content-center flex-wrap">
  <div class="card shadow-sm" style="width: 18rem;" *ngFor="let hotel of hotels">
    <div class="room-image-container">
      <img [src]="hotel.featuredImage" class="card-img-top" [alt]="hotel.name" />
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ hotel.name }}</h5>
      <p class="card-text" [title]="hotel.description">{{ hotel.description }}</p>
      <a routerLink="/rooms" class="btn btn-primary">VIEW ROOMS</a>

       
    </div>
  </div>
</section>
