<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ¥‹ Judo Scouting</h2>

  <!-- ADD ATHLETE -->
  <div class="card mb-4">
    <div class="card-body">
      <h5>Add Judo Athlete</h5>

      <input class="form-control mb-2" placeholder="Name" [(ngModel)]="name" />
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Age"
        [(ngModel)]="age"
      />
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Weight (kg)"
        [(ngModel)]="weight"
      />
      <input class="form-control mb-2" placeholder="Belt" [(ngModel)]="belt" />
      <input
        class="form-control mb-2"
        placeholder="Country"
        [(ngModel)]="country"
      />
      <input
        class="form-control mb-2"
        placeholder="Photo URL"
        [(ngModel)]="photoUrl"
      />
      <input
        class="form-control mb-2"
        placeholder="YouTube Video URL"
        [(ngModel)]="videoUrl"
      />

      <button class="btn btn-success w-100" (click)="addAthlete()">
        âž• Add Athlete
      </button>
    </div>
  </div>

  <!-- ATHLETES LIST -->
  <div class="row g-3">
    <div class="col-md-4" *ngFor="let athlete of filteredPlayers">
      <div class="card h-100">
        <img
          [src]="athlete.photoUrl"
          class="card-img-top"
          alt="{{ athlete.name }}"
          *ngIf="athlete.photoUrl"
        />
        <div class="card-body">
          <h5>{{ athlete.name }}</h5>
          <p>Age: {{ athlete.age }}</p>
          <p>Weight: {{ athlete.weightCategory }} kg</p>
          <p>Belt: {{ athlete.belt }}</p>
          <p>Country: {{ athlete.country }}</p>

          <div *ngIf="athlete.videoUrl">
            <iframe
              [src]="athlete.videoUrl | safeUrl"
              frameborder="0"
              allowfullscreen
              width="100%"
              height="200"
            ></iframe>
          </div>

          <button
            class="btn btn-danger btn-sm mt-2 w-100"
            (click)="deleteAthlete(athlete)"
          >
            ðŸ—‘ Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
